<!DOCTYPE html> 
 <html lang="en"></html>
 <head>
    <title>Contact Library Login</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/navbar.css"/>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><img class="logo" src="images/book1.png" alt="logo"/></a>

      <div>
        <button onclick="location.href = 'login.html';" class="navButtons">Login</button>
        <button onclick="location.href = 'register.html';" class="navButtons">Signup</button>
      </div>
    </div>

    <div class="imgContainer">
      <img class="loginBook" src="images/login_bg.png" alt="open book" />
    </div>

    <div class="loginContainer">
      <div>
        <h1>Login</h1>

        <div class="field">
          <span>Username:</span>
          <input type="text" class="loginName"/>
        </div>

        <div class="field">
          <span>Password:</span>
          <input type="password" class="loginPassword"/>
        </div>

        <button type="button" class="loginButton" onclick="">Login</button>

        <div class="signupMsg">
          <span>Don't have an account?</span>
          <a href="register.html">Signup</a>
        </div>
      </div>
    </div>
  </body>
</html>
