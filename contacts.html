<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Contact Search</title>
  <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f5f0e6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8b5e3c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-color: #d2b48c;
    }

    #searchInput {
      padding: 0.6rem;
      width: 60%;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 0.6rem 1rem;
      margin-left: 10px;
      background-color: #5a3c1b;
      color: white;
      border: none;
      cursor: pointer;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }

    .book-card {
      width: 200px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-img {
      width: 100%;
      height: 150px;
      background-image: url('img/book-placeholder.png'); /* Replace with real image path */
      background-size: cover;
      background-position: center;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .contact-name {
      font-weight: bold;
      color: #5a3c1b;
    }

    .contact-info {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Contact Library</h1>
    <p>Search Author by First or Last Name</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter contact name..." />
    <button id="searchBtn" onclick="searchContacts()">Search</button>
  </div>

  <div id="errorMsg"></div>
  <div id="results"></div>

  <script>
    function searchContacts() {
      const searchTerm = document.getElementById("searchInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const resultsDiv = document.getElementById("results");

      // Clear previous results and errors
      errorMsg.textContent = "";
      resultsDiv.innerHTML = "";

      if (!searchTerm) {
        errorMsg.textContent = "Please enter a name to search.";
        return;
      }

      // Example userId (replace with real value from login or localStorage)
      const userId = localStorage.getItem("userId") || 1;

      const payload = {
        search: searchTerm,
        userId: userId
      };

      fetch("searchcontact.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error && data.error !== "") {
          errorMsg.textContent = data.error;
        } else if (data.results && data.results.length > 0) {
          data.results.forEach(contact => {
            const card = document.createElement("div");
            card.className = "book-card";

            card.innerHTML = `
              <div class="book-img"></div>
              <div class="contact-name">${contact.FirstName} ${contact.LastName}</div>
              <div class="contact-info">Phone: ${contact.Phone}</div>
              <div class="contact-info">Email: ${contact.Email}</div>
            `;

            resultsDiv.appendChild(card);
          });
        } else {
          errorMsg.textContent = "No contacts found.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        errorMsg.textContent = "An error occurred while fetching contacts.";
      });
    }
  </script>
</body>
</html>
